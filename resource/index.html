<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello!</title>
</head>

<body>
    <h1>Hello!</h1>
    <svg height="100" width="200">
        <text x="10" y="20" fill="purple" transform="rotate(30 20,40)">Hi from Rust</text>
    </svg>
    <svg class="gingerbread" width="200" height="200" viewBox="-100 -100 200 200">
        <circle class="body" cx="0" cy="-50" r="30" />

        <circle class="eye" cx="-12" cy="-55" r="3" />
        <circle class="eye" cx="12" cy="-55" r="3" />
        <rect class="mouth" x="-10" y="-40" width="20" height="5" rx="2" />

        <line class="limb" x1="-40" y1="-10" x2="40" y2="-10" />
        <line class="limb" x1="-25" y1="50" x2="0" y2="-15" />
        <line class="limb" x1="25" y1="50" x2="0" y2="-15" />

        <circle class="button" cx="0" cy="-10" r="5" />
        <circle class="button" cx="0" cy="10" r="5" />
    </svg>
    <svg height="300" width="600">
        <polyline points="10,10 60,60 70,100 80,120 300,200 250,300"
            style="fill: none; stroke: black; stroke-width: 3" />
    </svg>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
        <defs>
            <path id="branch" d="
              M 0 0 L 0 -90
              M 0 -20 L 20 -34
              M 0 -20 L -20 -34
              M 0 -40 L 20 -54
              M 0 -40 L -20 -54
              M 0 -60 L 20 -74
              M 0 -60 L -20 -74" stroke="#E5C39C" stroke-width="5" />
        </defs>

        <use href="#branch" />
        <use href="#branch" transform="rotate(60)" />
        <use href="#branch" transform="rotate(120)" />
        <use href="#branch" transform="rotate(180)" />
        <use href="#branch" transform="rotate(240)" />
        <use href="#branch" transform="rotate(300)" />
    </svg>
    <svg width="400" height="400">
        <polygon points="110,10 50,198 200,78 30,78 170,198"
            style="fill:orange; stroke:green; stroke-width:5; fill-rule:evenodd;" />
    </svg>
</body>

</html>
